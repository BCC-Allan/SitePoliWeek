<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poliweek - Caça ao João das Neves</title>
  </head>
  <body>
    <div id="app">

      <div id="promptButton">
        João das Neves. Encontre-o.
        <br /><br />
        Use fones de ouvido e siga as dicas de áudio.
      </div>
      <img id="target" src="joao_das_neves.png" width="300" height="300" />

      <div id="space" class="hider">
        <div id="cover" class="hider"></div>
      </div>
      <div id="lost" class="navigation">Desistes?</div>
      <div id="controls" class="navigation">
        <div id="mute" class="navigation">Silenciar</div>
      </div>
      <div id="info" class="navigation">
        <div id="counter" class="navigation">
          Joães das Neves Encontrados: 0
        </div>
        <div id="instructions" class="navigation">Instruções</div>
      </div>

      <audio id="audio"></audio>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
